name: Diff

on:
  push:
    branches: 
      - master
  pull_request:
  schedule:
   - cron: "0 0 * * *"
jobs:
  clang-mac-diffrun:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt
      - name: Print verison file
        run: |
          ./ci_generate.py --print-version | tee versions.json
        env:
          CXX: clang++
      - uses: actions/cache@v2
        with:
          path: cache
          key: ${{ runner.os }}-cache-${{ hashFiles('versions.json')}}
          restore-keys: |
            ${{ runner.os }}-cache-
      - name: Run generate.py on clang
        run: |
          ./ci_generate.py
        env:
          CXX: clang++

  gcc-ubuntu-diffrun:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt
      - name: Print verison file
        run: |
          ./ci_generate.py --print-version | tee versions.json
      - uses: actions/cache@v2
        with:
          path: cache
          key: ${{ runner.os }}-cache-${{ hashFiles('versions.json')}}
          restore-keys: |
            ${{ runner.os }}-cache-
      - name: Run generate.py on gcc
        run: |
          ulimit -s unlimited
          ./ci_generate.py --htmldir=/tmp/html
      - name: Archive problem statements
        uses: actions/upload-artifact@v2
        with:
          name: statements
          path: /tmp/html

  mingw-windows-diffrun:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --user -r requirements.txt
      - name: Print verison file
        run: |
          python ci_generate.py --print-version | tee versions.json
      - uses: actions/cache@v2
        with:
          path: cache
          key: ${{ runner.os }}-cache-${{ hashFiles('versions.json')}}
          restore-keys: |
            ${{ runner.os }}-cache-
      - name: Run generate.py on gcc
        run: |
          python ci_generate.py --htmldir=D:/tmp/html
